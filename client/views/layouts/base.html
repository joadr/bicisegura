<template name="base">
    <div class="bicisegura register">
        {{> header }}

        {{> yield }}

        {{> footer }}
    </div>
</template>

<template name="header">
    <nav class="white" role="navigation">
        <div class="nav-wrapper container">
            <div class="rest">
                <a id="logo-container" href="/" class="brand-logo grey-text text-darken-2">{{ dict 'home.siteName' 'BiciSegura' }}</a>
                <div class="right">
                    <a href="#" class="grey-text text-darken-2"><i class="mdi-action-search grey-text text-darken-2 toggle-search-box"></i></a>
                </div>
                <ul class="right hide-on-med-and-down">
                    {{#if currentUser}}
                    <li><a href="logout" class="grey-text text-darken-2 logout">Cerrar sesión</a></li>
                    {{else}}
                    <li><a href="/admin" class="grey-text text-darken-2">Iniciar sesión</a></li>
                    <li><a href="/register" class="grey-text text-darken-2">Registrarme</a></li>
                    {{/if}}
                </ul>
            </div>

            <form class="search-box" style="display: none">
                <div class="input-field">
                    <!--<input id="search" type="search" required placeholder="Buscar número de serie">-->
                    {{> esInput index="items" id="searchSerialNumber" type="search" placeholder="Buscar número de serie..." }}
                    <label for="search"><i class="mdi-action-search"></i></label>
                    <i class="mdi-navigation-close"></i>
                </div>
            </form>

            <ul id="nav-mobile" class="side-nav">
                {{#if currentUser}}
                    <li><a href="/logout">Cerrar sesión</a></li>
                {{ else }}
                <li><a href="/admin">Iniciar sesión</a></li>
                <li><a href="/register">Registrarme</a></li>
                {{/if}}
            </ul>

        </div>
    </nav>
</template>
