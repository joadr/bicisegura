<template name="home">
    <div id="index-banner" class="parallax-container">
        <div class="section no-pad-bot">
            <div class="container">
                <br><br>
                <h1 class="header center teal-text text-lighten-2 white-text">{{ dict 'home.siteName' 'Bici Segura' }}</h1>
                <div class="row center">
                    <h5 class="header col s12 light white-text" style="background: rgba(0,0,0,0.4); border-radius: 5px;">{{ dict 'home.slogan'}}</h5>
                </div>
                <div class="row center">
                    {{#if currentUser}}
                        <a href="/admin/bikes/register" id="download-button" class="btn-large waves-effect waves-light teal lighten-1">Registrar Bicicleta</a>
                    {{else}}
                        <a href="/admin/bikes/register" id="download-button" class="btn-large waves-effect waves-light teal lighten-1">Registrar Bicicleta</a>
                    {{/if}}
                </div>
                <br><br>

            </div>
        </div>
        <div class="parallax"><img src="{{ dict 'home.image' '' }}" alt="Unsplashed background img 2" style="display: block; transform: translate3d(-50%, 237px, 0px);"></div>
    </div>

    <div class="container">
        <div class="section">

            <!--   Icon Section   -->
            <div class="row">
                <div class="col s12 m4">
                    <div class="icon-block">
                        <h2 class="center brown-text"><i class="mdi-image-flash-on"></i></h2>
                        <h5 class="center">Rápido</h5>

                        <p class="light">Es la forma más rápida que existe para registrar y encontrar tu bicicleta en caso de pérdida o robo. Con la ayuda comunitaria, encontrar tu bicicleta será mucho más rápido y fácil.</p>
                    </div>
                </div>

                <div class="col s12 m4">
                    <div class="icon-block">
                        <h2 class="center brown-text"><i class="mdi-social-group"></i></h2>
                        <h5 class="center">Centrado en comunidad</h5>

                        <p class="light">Encontrar una bicicleta no es cosa fácil y menos si estás solo. Encuentra la ayuda de miles de personas que viven en torno a mundo ciclista. Aumenta tus probabilidades de encontrar tu bicicleta.</p>
                    </div>
                </div>

                <div class="col s12 m4">
                    <div class="icon-block">
                        <h2 class="center brown-text"><i class="mdi-action-settings"></i></h2>
                        <h5 class="center">Lorem Ipsum</h5>

                        <p class="light">Lorem Ipsum, Lorem Ipsum, Lorem Ipsum, Lorem Ipsum, Lorem Ipsum, Lorem Ipsum, Lorem Ipsum, Lorem Ipsum, Lorem Ipsum, Lorem Ipsum, Lorem Ipsum, Lorem Ipsum, Lorem Ipsum, Lorem Ipsum, Lorem Ipsum, Lorem Ipsum.</p>
                    </div>
                </div>
            </div>

        </div>
    </div>
</template>
